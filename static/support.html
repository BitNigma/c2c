<!DOCTYPE html>
<html lang="en">
{{template "links"}}
<body>
 {{template "header"}}
 <main id="content" role="main">
  
  <div class="bg-img-start space-3 space-top-2">
    <div class="container content-space-t-3 content-space-t-lg-5 content-space-b-2">
      <div class="w-md-75 w-lg-50 text-center mx-md-auto">
        <h1>Do you need a Help?</h1>
        <p>We help our users and companies to solve their problem 24/7 .</p>
      </div>
    </div>
  </div>


  <div class="container content-space-2 content-space-lg-2 space-lg-2">
    <!-- Form -->
    <div class="mx-auto" style="max-width: 35rem;">
      <!-- Form -->
      <form>
        <div class="row">
          <div class="col-sm-6">
            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="hireUsFormFirstName">First name</label>
              <input type="text" class="form-control form-control-lg" name="hireUsFormNameFirstName" id="hireUsFormFirstName" placeholder="First name" aria-label="First name">
            </div>
            <!-- End Form -->
          </div>

          <div class="col-sm-6">
            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="hireUsFormLasttName">Last name</label>
              <input type="text" class="form-control form-control-lg" name="hireUsFormNameLastName" id="hireUsFormLasttName" placeholder="Last name" aria-label="Last name">
            </div>
            <!-- End Form -->
          </div>
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="mb-4">
          <label class="form-label" for="hireUsFormWorkEmail">Email address</label>
          <input type="email" class="form-control form-control-lg" name="hireUsFormNameWorkEmail" id="hireUsFormWorkEmail" placeholder="email@site.com" aria-label="email@site.com">
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="mb-4">
          <label class="form-label" for="hireUsFormCompanyName">Company name <span class="form-label-secondary">(Optional)</span></label>
          <input type="text" class="form-control form-control-lg" name="hireUsFormNameCompanyName" id="hireUsFormCompanyName" placeholder="Company Name" aria-label="Htmlstream">
        </div>
        <!-- End Form -->

        <!-- Form -->
        <div class="mb-4">
          <label class="form-label" for="hireUsFormDetails">Details</label>
          <textarea class="form-control form-control-lg" name="hireUsFormNameDetails" id="hireUsFormDetails" placeholder="Tell us about your problem" aria-label="Tell us about your problem" rows="4"></textarea>
        </div>
        <!-- End Form -->

        <div class="d-grid mb-2">
          <button type="submit" class="button_purple">Send request</button>
        </div>

        <div class="text-center space-1">
          <span class="form-text">We'll get back to you in 1-2 business days.</span>
        </div>
      </form>
      <!-- End Form -->
    </div>
    <!-- End Form -->

  </div>
{{template "footer"}}

</main>
  <!-- Go to Top -->
  <a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;"
     data-hs-go-to-options='{
       "offsetTop": 700,
       "position": {
         "init": {
           "right": 15
         },
         "show": {
           "bottom": 15
         },
         "hide": {
           "bottom": -15
         }
       }
     }'>
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory  -->
  <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="./assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="./assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="./assets/vendor/hs-header/dist/hs-header.min.js"></script>
  <script src="./assets/vendor/hs-go-to/dist/hs-go-to.min.js"></script>
  <script src="./assets/vendor/hs-unfold/dist/hs-unfold.min.js"></script>
  <script src="./assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js"></script>
  <script src="./assets/vendor/hs-show-animation/dist/hs-show-animation.min.js"></script>
  <script src="./assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="./assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
  <script src="./assets/vendor/slick-carousel/slick/slick.js"></script>

  <!-- JS Front -->
  <script src="./assets/js/theme.min.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // INITIALIZATION OF HEADER
      // =======================================================
      var header = new HSHeader($('#header')).init();


      // INITIALIZATION OF MEGA MENU
      // =======================================================
      var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
        desktop: {
          position: 'left'
        }
      }).init();


      // INITIALIZATION OF UNFOLD
      // =======================================================
      var unfold = new HSUnfold('.js-hs-unfold-invoker').init();


      // INITIALIZATION OF SHOW ANIMATIONS
      // =======================================================
      $('.js-animation-link').each(function () {
        var showAnimation = new HSShowAnimation($(this)).init();
      });


      // INITIALIZATION OF FORM VALIDATION
      // =======================================================
      $('.js-validate').each(function() {
        $.HSCore.components.HSValidation.init($(this), {
          rules: {
            confirmPassword: {
              equalTo: '#signupPassword'
            }
          }
        });
      });


      // INITIALIZATION OF SLICK CAROUSEL
      // =======================================================
      $('.js-slick-carousel').each(function() {
        var slickCarousel = $.HSCore.components.HSSlickCarousel.init($(this));
      });


      // INITIALIZATION OF GO TO
      // =======================================================
      $('.js-go-to').each(function () {
        var goTo = new HSGoTo($(this)).init();
      });
    });
  </script>

  <!-- IE Support -->
  <script>
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="./assets/vendor/babel-polyfill/dist/polyfill.js"><\/script>');
  </script>
</body>
</html>
